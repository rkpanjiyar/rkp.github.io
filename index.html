<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rajiv & Aman's Tool</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
    <link id="themeLink" rel="stylesheet" href="css/dark.css">
</head>

<body>
    <div class="container-fluid">
        <main class="flex-grow-1">
            <!-- Header -->
            <div class="header">
                <h1>Todays Trade</h1>
                <button class="btn btn-primary" onclick="switchTheme()">Theme Toggle</button>
            </div>

            <!-- Visibility Toggle Section -->
            <div class="toggle-links">
                <p>
                    <strong>Toggle Visibility:</strong>
                    <a class="toggle-vis-all" data-column="18">All</a> -
                    <a class="toggle-vis" data-column="0">SMBL</a> -
                    <a class="toggle-vis" data-column="1">Country</a> -
                    <a class="toggle-vis" data-column="2">$$</a> -
                    <a class="toggle-vis" data-column="3">Er Date</a> -
                    <a class="toggle-vis" data-column="4">RSI</a> -
                    <a class="toggle-vis" data-column="5">ATR</a> -
                    <a class="toggle-vis" data-column="6">P/S</a> -
                    <a class="toggle-vis" data-column="7">Hist Move</a> -
                    <a class="toggle-vis" data-column="8">Expt Move</a> -
                    <a class="toggle-vis" data-column="9">Optn Vol</a> -
                    <a class="toggle-vis" data-column="10">IV</a> -
                    <a class="toggle-vis" data-column="11">IvRank</a> -
                    <a class="toggle-vis" data-column="12">IV%ile</a> -
                    <a class="toggle-vis" data-column="13">OI</a> -
                    <a class="toggle-vis" data-column="14">Scr</a> -
                    <a class="toggle-vis" data-column="15">Rank</a> -
                    <a class="toggle-vis" data-column="16">Rank+</a> -
                    <a class="toggle-vis" data-column="17">Er #</a> -
                    <a class="toggle-vis" data-column="18">[P]</a>
                </p>
            </div>

            <!-- Table Container -->
            <div id="table-container"></div>
        </main>

        <!-- Footer
        <footer>
            <div class="container">
                Trade Table by Rajiv Panjiyar & Aman Bindal
            </div>
        </footer> -->
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script src="js/jquery.csv.min.js"></script>
    <script src="js/csv_to_html_table.js"></script>

    <script>
        CsvToHtmlTable.init({
            // Local run without checkin use below
            // getCsvPath(false) to avoid CORS error.
            csv_path: getCsvPath(false),
            element: "table-container",
            allow_download: true,
            csv_options: {
                separator: ",",
                delimiter: '"'
            },
            datatables_options: {
                paging: false,
                scrollX: false,
                scrollY: 455,
            },
            custom_formatting: [
                // https://finviz.com/quote.ashx?t=NVDA
                [0, format_finviz],
                // https://unusualwhales.com/stock/NVDA/earnings
                [8, format_unusualwhales],
                // https://www.barchart.com/stocks/quotes/NVDA/overview
                [9, format_barcharts],
                // https://marketchameleon.com/Overview/NVDA/
                [11, format_marketchameleon],
                // https://www.tipranks.com/stocks/NVDA
                [14, format_tipranks]
            ]
        });
    </script>
</body>

</html>
